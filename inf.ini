c_label     =   ${\rm Profile~Likelihood~\mathcal{L}}$
c_lim       =   0, 1
c_ticks     =   AUTO_0.2
c_Norm      =   True
colorset      =   &Gambit
print_mode  =   show
selection   =   &Bo ( _Chisquare < 3000. ) 
## Define Profile Likelihood L_pl = Exp( -0.5* chi^2 )/ Exp( -0.5*chi^2_bs )
