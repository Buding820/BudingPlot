[PLOT_2D_Stat_Profile_01]
plot_name   =   Profile_Lambda_Kappa
x_variable  =   &Eq abs( _Lambda )
x_label     =   $\lambda$
x_lim       =   0.01, 1
x_ticks     =   0.0, 0.8, 9
x_scale     =   log
x_nbin      =   50
y_variable  =   &Eq abs( _Kappa )
y_label     =   $\kappa$
y_lim       =   0., 0.8
y_ticks     =   0.0, 0.8, 9
y_scale     =   flat
y_nbin      =   50
stat_variable  =    CHI2,  &Eq _chi2_h1
c_label     =   ${\rm Profile~Likelihood~\mathcal{L}}$
c_lim       =   0, 1
c_ticks     =   AUTO_0.2
c_Norm      =   True
colorset      =   &Gambit
print_mode  =   show
selection   =   &Bo ( _chi2_tot < 18.6 ) 
## Define Profile Likelihood L_pl = Exp( -0.5* chi^2 )/ Exp( -0.5*chi^2_bs )
stat_method     =   Profile
sign_curve      =   [[2.30, 1, r'$1\sigma~{\rm C.L.~region}$', 'w', 2], [6.18, 2, r'$2\sigma~{\rm C.L.~region}$', 'HotPink', 1]]
BestPoint       =   True


[PLOT_2D_Stat_Profile_02]
plot_name   =   Profile_mDM_CSPSI
